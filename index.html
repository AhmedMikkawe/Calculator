<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT: CALCULATOR</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-display" value="0">0</div>
            <div class="calculator-buttons">
                <span class="button btn-number" value="1">1</span>
                <span class="button btn-number" value="2">2</span>
                <span class="button btn-number" value="3">3</span>
                <span class="button btn-number" value="4">4</span>
                <span class="button btn-number" value="5">5</span>
                <span class="button btn-number" value="6">6</span>
                <span class="button btn-number" value="7">7</span>
                <span class="button btn-number" value="8">8</span>
                <span class="button btn-number" value="9">9</span>
                <span class="button btn-number" value="0">0</span>
                <span class="button btn-operator" value="+">+</span>
                <span class="button btn-operator" value="-">-</span>
                <span class="button btn-operator" value="*">*</span>
                <span class="button btn-operator" value="/">/</span>
                <span class="button btn-result" value="=">=</span>
                <span class="button btn-clear">Clear</span>
            </div>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
