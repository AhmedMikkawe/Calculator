<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT: CALCULATOR</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-display">161651646</div>
            <div class="calculator-buttons">
                <span class="button">1</span>
                <span class="button">2</span>
                <span class="button">3</span>
                <span class="button">4</span>
                <span class="button">5</span>
                <span class="button">6</span>
                <span class="button">7</span>
                <span class="button">8</span>
                <span class="button">9</span>
                <span class="button">0</span>
                <span class="button btn-operator">+</span>
                <span class="button btn-operator">-</span>
                <span class="button btn-operator">*</span>
                <span class="button btn-operator">/</span>
                <span class="button btn-result">=</span>
                <span class="button btn-clear">Clear</span>
            </div>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
